<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FediVersa Control Panel</title>
    <!-- Simple styling - can be replaced with a CSS framework later -->
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: auto; }
        h1, h2 { color: #333; }
        .container { background-color: #f4f4f4; padding: 15px; border-radius: 5px; margin-bottom: 15px; }
        .kpi { font-size: 1.1em; margin-bottom: 5px; }
        .service-status { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        button, input[type=submit] { padding: 8px 15px; background-color: #5cb85c; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover, input[type=submit]:hover { background-color: #4cae4c; }
        .error { color: red; font-weight: bold; }
        .success { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h1>FediVersa Control Panel</h1>

    <!-- Placeholder for flash messages (errors, success) -->
    {{if .FlashMessage}}
    <div class="container {{if .FlashIsError}}error{{else}}success{{end}}">
        {{.FlashMessage}}
    </div>
    {{end}}

    <!-- Content block to be filled by specific page templates -->
    {{template "content" .}}

    <footer>
        <hr>
        <p><small>FediVersa</small></p>
    </footer>
</body>
</html>
